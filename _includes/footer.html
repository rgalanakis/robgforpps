<div class="page__footer-follow">
  <div>Connect with Rob: {% include email.html %}</div>
  <div class="mt-3">
    <a
        class="btn btn--secondary"
        href="https://secure.actblue.com/donate/robgforpps">Donate on Act Blue {% include right-arrow.html class="ml-2" %}</a>
  </div>
  <ul class="socials">
    <li></li>
    {% for link in site.footer.links %}
    {% if link.url %}
    <li class="socials__item">
      <a href="{{link.url}}" rel="noopener noreferrer nofollow" target="_blank" class="socials__item__link" title="{{link.label}}">
        <i class="{{link.icon}} footer-icon" aria-hidden="true"></i>
      </a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>

<div class="page__footer-copyright">&copy; {{ site.time | date: '%Y' }} {{ site.footer.copyright | default: site.title }}</div>
